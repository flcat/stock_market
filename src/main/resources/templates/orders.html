<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Orders</h1>

<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>

<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/orders}" th:object="${orderData}" method="post">
    <label for="stockCode">Stock Code:</label>
    <input type="text" id="stockCode" th:field="*{stockCode}" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required>

    <button type="submit" name="action" value="buy">Buy</button>
    <button type="submit" name="action" value="sell">Sell</button>
</form>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 5px;
        width: 200px;
        margin-bottom: 10px;
    }

    button[type="submit"] {
        padding: 5px 10px;
        margin-right: 10px;
    }

    .success-message {
        color: green;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
</body>
</html>
