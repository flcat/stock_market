<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1>Stock Market</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/api/price?search=AAPL">Apple Stock Price</a></li>
            <li><a href="/api/price?search=GOOGL">Google Stock Price</a></li>
            <!-- Add more navigation items as needed -->
        </ul>
    </nav>
</header>

<main>
    <h2>Stock Prices</h2>
    <form action="#" th:action="@{/api/price}" method="get">
        <input type="text" name="search" placeholder="Search..." th:value="${search}">
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${stockPricePage}">
            <td th:text="${#temporals.format(stock.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${stock.open}"></td>
            <td th:text="${stock.high}"></td>
            <td th:text="${stock.low}"></td>
            <td th:text="${stock.close}"></td>
            <td th:text="${stock.volume}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <a th:if="${stockPricePage.hasPrevious()}" th:href="@{/api/price(page=${stockPricePage.number - 1}, search=${search})}">Previous</a>
        <span th:text="${stockPricePage.number + 1} + ' / ' + ${stockPricePage.totalPages}"></span>
        <a th:if="${stockPricePage.hasNext()}" th:href="@{/api/price(page=${stockPricePage.number + 1}, search=${search})}">Next</a>
    </div>
</main>

<footer>
    <p>&copy; 2024 Stock Market. All rights reserved.</p>
</footer>
</body>
</html>
