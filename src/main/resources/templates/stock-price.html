<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Price</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Stock Price</h1>

<form th:action="@{/api/price/{ticker}(ticker=${ticker})}" method="get">
    <input type="text" name="search" th:value="${search}" placeholder="Search">
    <button type="submit">Search</button>
</form>

<table>
    <thead>
    <tr>
        <th>Ticker</th>
        <th>Price</th>
        <th>Volume</th>
        <th>Change</th>
        <th>Change Rate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stock : ${stockList}">
        <td th:text="${stock.rsym}"></td>
        <td th:text="${stock.last}"></td>
        <td th:text="${stock.tvol}"></td>
        <td th:text="${stock.diff}"></td>
        <td th:text="${stock.rate}"></td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a th:if="${currentPage > 0}" th:href="@{/api/price/{ticker}(ticker=${ticker}, page=${currentPage - 1}, search=${search})}">Previous</a>
    <span th:text="${currentPage + 1} + '/' + ${totalPages}"></span>
    <a th:if="${currentPage < totalPages - 1}" th:href="@{/api/price/{ticker}(ticker=${ticker}, page=${currentPage + 1}, search=${search})}">Next</a>
</div>

</body>
</html>
